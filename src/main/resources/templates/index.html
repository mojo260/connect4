<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4 - Home</title>
    <style>
        body {
            background: url('https://erasebg.org/media/uploads/wp2757874-wallpaper-gif.gif') no-repeat center center fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .game-button {
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            background-color: #0077ff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .game-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<h1>Connect 4</h1>

<div class="button-container">
    <button class="game-button" onclick="location.href='/pvp'">Player vs Player</button>
    <button class="game-button" onclick="location.href='/pve'">Player vs AI</button>
    <button class="game-button" onclick="location.href='/rules'">Rules</button>
</div>

</body>
</html>
