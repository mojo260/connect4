<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <style>
        /* Set up background, font, and general styling */
        body {
            background: url('https://erasebg.org/media/uploads/wp2757874-wallpaper-gif.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Title styling */
        h1 {
            margin-top: 20px;
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 5px #000;
        }

        /* Game board container */
        #board {
            margin: 20px auto;
            border-spacing: 10px;
            background-color: rgba(0, 85, 170, 0.8); /* semi-transparent blue background */
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* Each cell (slot) on the board */
        td {
            width: 60px;
            height: 60px;
            border-radius: 50%; /* make it a circle */
            background-color: white;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        /* Scale cell on hover */
        td:hover {
            transform: scale(1.1);
        }

        /* Player's disc (red) */
        td.player {
            background-color: red;
        }

        /* AI's disc (yellow) */
        td.ai {
            background-color: yellow;
        }

        /* Status message styling */
        #message {
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px #000;
        }

        /* Buttons for home and replay */
        #play-again, #home-button {
            margin: 10px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #005bb5;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Button hover effect */
        #play-again:hover, #home-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Hide play again button by default */
        #play-again {
            display: none;
        }
    </style>
</head>
<body>

<!-- Title and Home button -->
<h1>Connect 4</h1>
<button id="home-button" onclick="window.location.href='/'">Home</button>

<!-- Game board -->
<table id="board"></table>

<!-- Message display (win/lose/draw) -->
<div id="message"></div>

<!-- Play again button -->
<button id="play-again" onclick="resetGame()">Play Again</button>

<script>
    // Define number of columns and initialize board state
    const COLS = 7;
    let board = [];
    let gameOver = false;

    // Renders the game board dynamically based on `board` array
    function renderBoard() {
        const table = document.getElementById('board');
        table.innerHTML = ''; // Clear current board

        for (let r = 0; r < board.length; r++) {
            const row = table.insertRow();
            for (let c = 0; c < COLS; c++) {
                const cell = row.insertCell();

                // Apply player/AI classes to color discs
                if (board[r][c] === 'P') {
                    cell.classList.add('player');
                } else if (board[r][c] === 'A') {
                    cell.classList.add('ai');
                }

                // Add click handler if game is not over
                if (!gameOver) {
                    cell.onclick = () => playerMove(c);
                }
            }
        }
    }

    // Fetch current board state from backend and update display
    async function fetchBoard() {
        const res = await fetch('http://localhost:8080/pve/board');
        board = await res.json();
        renderBoard();
    }

    // Check game status from backend (Ongoing, Player wins, AI wins, Draw)
    async function checkStatus() {
        const res = await fetch('http://localhost:8080/pve/check-status');
        const status = await res.text();

        // If game ended, show message and "Play Again" button
        if (status !== 'Ongoing') {
            gameOver = true;
            document.getElementById('message').textContent = status;
            document.getElementById('play-again').style.display = 'block';
        }
    }

    // Handle player's move
    async function playerMove(col) {
        if (gameOver) return;

        // Send player's move to backend
        await fetch('http://localhost:8080/pve/player-move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ col })
        });

        // Update board and check game status
        await fetchBoard();
        await checkStatus();

        // Trigger AI move if game not over
        if (!gameOver) {
            await aiMove();
        }
    }

    // Request AI to make a move
    async function aiMove() {
        await fetch('http://localhost:8080/pve/ai-move');
        await fetchBoard();
        await checkStatus();
    }

    // Start a new game
    async function resetGame() {
        gameOver = false;
        document.getElementById('message').textContent = '';
        document.getElementById('play-again').style.display = 'none';

        // Notify backend to reset game
        await fetch('http://localhost:8080/pve/new-game', { method: 'POST' });
        await fetchBoard(); // Render new empty board
    }

    // Start the game on page load
    resetGame();
</script>
</body>
</html>
