<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4 - PvP</title>
    <style>
        body {
            background: url('https://erasebg.org/media/uploads/wp2757874-wallpaper-gif.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            margin-top: 20px;
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 5px #000;
        }
        #board {
            margin: 20px auto;
            border-spacing: 10px;
            background-color: rgba(0, 85, 170, 0.8); /* semi-transparent blue */
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        td {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        td:hover {
            transform: scale(1.1);
        }
        td.player1 {
            background-color: red;
        }
        td.player2 {
            background-color: yellow;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px #000;
        }
        #play-again, #home {
            margin: 10px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        #play-again:hover, #home:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #play-again {
            display: none;
        }
        #home {
            background-color: #0077ff;
        }
        #home:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

<h1>Connect 4 (Player vs Player)</h1>

<table id="board"></table>

<div id="message"></div>
<button id="play-again" onclick="resetGame()">Play Again</button><br>
<button id="home" onclick="location.href='/'">Home</button>

<script>
    const COLS = 7;
    const ROWS = 6;
    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(''));
    let currentPlayer = 'player1';
    let gameOver = false;

    function renderBoard() {
        const table = document.getElementById('board');
        table.innerHTML = '';
        for (let r = 0; r < ROWS; r++) {
            const row = table.insertRow();
            for (let c = 0; c < COLS; c++) {
                const cell = row.insertCell();
                if (board[r][c]) {
                    cell.classList.add(board[r][c]);
                }
                if (!gameOver) {
                    cell.onclick = () => playerMove(c);
                }
            }
        }
    }

    function playerMove(col) {
        if (gameOver) return;
        for (let r = ROWS - 1; r >= 0; r--) {
            if (!board[r][col]) {
                board[r][col] = currentPlayer;
                break;
            }
        }
        renderBoard();
        if (checkWin(currentPlayer)) {
            document.getElementById('message').textContent = (currentPlayer === 'player1' ? "Red" : "Yellow") + " Wins!";
            document.getElementById('play-again').style.display = 'block';
            gameOver = true;
        } else if (isBoardFull()) {
            document.getElementById('message').textContent = "It's a Draw!";
            document.getElementById('play-again').style.display = 'block';
            gameOver = true;
        } else {
            currentPlayer = (currentPlayer === 'player1') ? 'player2' : 'player1';
        }
    }

    function checkWin(player) {
        // Horizontal
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS - 3; c++) {
                if (board[r][c] === player && board[r][c+1] === player && board[r][c+2] === player && board[r][c+3] === player) {
                    return true;
                }
            }
        }
        // Vertical
        for (let c = 0; c < COLS; c++) {
            for (let r = 0; r < ROWS - 3; r++) {
                if (board[r][c] === player && board[r+1][c] === player && board[r+2][c] === player && board[r+3][c] === player) {
                    return true;
                }
            }
        }
        // Diagonal \
        for (let r = 0; r < ROWS - 3; r++) {
            for (let c = 0; c < COLS - 3; c++) {
                if (board[r][c] === player && board[r+1][c+1] === player && board[r+2][c+2] === player && board[r+3][c+3] === player) {
                    return true;
                }
            }
        }
        // Diagonal /
        for (let r = 3; r < ROWS; r++) {
            for (let c = 0; c < COLS - 3; c++) {
                if (board[r][c] === player && board[r-1][c+1] === player && board[r-2][c+2] === player && board[r-3][c+3] === player) {
                    return true;
                }
            }
        }
        return false;
    }

    function isBoardFull() {
        return board[0].every(cell => cell !== '');
    }

    function resetGame() {
        board = Array.from({ length: ROWS }, () => Array(COLS).fill(''));
        currentPlayer = 'player1';
        gameOver = false;
        document.getElementById('message').textContent = '';
        document.getElementById('play-again').style.display = 'none';
        renderBoard();
    }

    renderBoard();
</script>

</body>
</html>
